<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WRATH</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
    /* Reset + Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('wrath-banner.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e6e0dc;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(18, 18, 18, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    /* Header */
    h1 {
      font-family: 'IM Fell English SC', serif;
      font-size: 54px;
      color: #a12020;
      text-align: center;
      text-shadow: 2px 2px 6px #000;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 18px;
      color: #c5c5c5;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    /* Disqus Style */
    #disqus_thread {
      font-family: 'IM Fell English SC', serif;
      font-size: 18px;
      line-height: 1.65;
      color: #f2eae0;
      background: rgba(10, 10, 10, 0.7);
      padding: 28px;
      border-radius: 12px;
      letter-spacing: 0.6px;
      text-shadow: 1px 1px 2px #000;
      box-shadow: 0 0 12px rgba(100, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      margin-top: 40px;
    }

    #disqus_thread .post-meta,
    #disqus_thread .author {
      font-family: 'Share Tech Mono', monospace;
      font-size: 13px;
      color: #b83e3e;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #disqus_thread a {
      color: #c53030;
      text-decoration: none;
      font-weight: bold;
    }

    #disqus_thread a:hover {
      color: #ff4343;
      text-shadow: 0 0 6px #ff4343;
    }

    #disqus_thread blockquote {
      border-left: 3px solid #b83e3e;
      padding-left: 14px;
      font-style: italic;
      color: #d2c7ba;
    }

    /* Mobile */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 36px;
      }

      .tagline {
        font-size: 15px;
        letter-spacing: 1px;
      }

      .content-wrapper {
        padding: 24px 18px;
      }

      #disqus_thread {
        font-size: 16px;
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>ð“†© WRATH ð“†ª</h1>
    <div class="tagline">Drop truth. Leave marks. Fade never.</div>

    <!-- Disqus Comment Section -->
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = window.location.pathname;
      };

      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://wrath-2.disqus.com/embed.js';  // make sure your Disqus shortname is correct
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the 
      <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
  </div>
</body>
</html>
